<!DOCTYPE html>
<html>

<head>
  <title>Tailwind > Chit Chat</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-300 p-12">
  <div class="max-w-sm mx-auto mb-8 flex bg-white p-6 rounded-lg shadow-xl">
    <div class="flex-shrink-0">
      <img class="h-12 w-12" src="img/live-chat.svg" alt="ChitChat Logo">
    </div>
    <div class="ml-6 pt-1">
      <h4 class="text-xl text-gray-900 leading-tight">ChitChat</h4>
      <p class="text-base text-gray-600 leading-normal">You have a new message!</p>
    </div>
  </div>
  <div class="max-w-sm mx-auto mb-8 bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="sm:flex sm:items-center px-6 py-4">
      <img class="block mx-auto sm:mx-0 sm:flex-shrink-0 h-16 sm:h-24 rounded-full" src="https://randomuser.me/api/portraits/women/6.jpg" alt="Woman's Face">
      <div class="mt-4 sm:mt-0 sm:ml-4 text-center sm:text-left">
        <p class="text-xl leading-tight">Erin Lindford</p>
        <p class="text-sm leading-tight text-gray-600">Customer Support Specialst</p>
        <div class="mt-4">
          <button class="text-purple-500 hover:text-white hover:bg-purple-500 border border-purple-500 text-xs font-semibold rounded-full px-4 py-1 leading-normal">Message</button>
        </div>
      </div>
    </div>
  </div>
  <div class="max-w-sm mx-auto mb-8 flex bg-white p-6 rounded-lg shadow-xl">
    <!-- Using utilities -->
    <button class="mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Button
    </button>
  </div>
</html>
