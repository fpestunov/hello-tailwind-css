<!DOCTYPE html>
<html>

<head>
  <title>Tailwind > Chit Chat</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body class="bg-gray-300 p-12">
  <div id="app" class="mb-8 bg-white p-6 rounded-lg shadow-xl">
    <p class="mt-8 uppercase font-semibold text-gray-900 tracking-wider text-base">What you'll learn</p>
    <ul class="mt-4 list-none">
      <li v-for="item in items" class="mt-3 flex"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6 mt-px mr-3 flex-shrink-0">
          <circle cx="12" cy="12" r="10" class="text-green-200 fill-current"></circle>
          <path d="M10 14.59l6.3-6.3a1 1 0 0 1 1.4 1.42l-7 7a1 1 0 0 1-1.4 0l-3-3a1 1 0 0 1 1.4-1.42l2.3 2.3z" class="text-green-600 fill-current"></path>
        </svg>
        <span class="-mt-px">{{ item }}</span>
      </li>
    </ul>
    <p class="mt-8 text-lg">
      <strong class="text-gray-800">Ready to start learning?</strong></p>
    <div class="mt-4">
      <a href="#" class="inline-flex items-center bg-gray-800 hover:bg-gray-700 px-6 py-3 rounded-lg text-white font-medium text-lg shadow">
        Get started
        <svg viewBox="0 0 24 24" class="ml-2 h-4 w-4 fill-current text-gray-300">
          <path d="M18.59 13H3a1 1 0 0 1 0-2h15.59l-5.3-5.3a1 1 0 1 1 1.42-1.4l7 7a1 1 0 0 1 0 1.4l-7 7a1 1 0 0 1-1.42-1.4l5.3-5.3z"></path>
        </svg>
      </a>
    </div>
  </div>
  <script>
  const app = new Vue({
    el: '#app',
    data: {
      items: [
        'Implementing custom form styles',
        'Extracting reusable components',
        'Working with plugins'
      ]
    }
  })

  </script>
</body>

</html>
